<h4>{{data.actionForm}} plato</h4>
<mat-dialog-content>

    <form [formGroup]="form" (ngSubmit)="onClickSave()" id="myform" #f="ngForm">
        <input type="hidden" formControlName="id" />

        <mat-form-field appearance="standard" #title>
            <mat-label>Titulo</mat-label>
            <input type="text" matInput (focus)="title.appearance='outline'" formControlName="title" name="title"
                id="title" #title placeholder="Ingrese un titulo" required />
            <mat-hint *ngIf="form!.controls['title']!.touched && form!.controls['title']!.invalid"
                class="error-input">
                Este campo es requerido</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="standard" #description>
            <mat-label>Descripción</mat-label>
            <textarea type="text" matInput formControlName="description" name="description"
                id="description" #description placeholder="Ingrese una descripción" rows="3" ></textarea>
        </mat-form-field>

        

        <ngx-dropzone (change)="onSelect($event)" [accept]="'image/jpeg,image/jpg,image/png,image/gif'">
            <ngx-dropzone-label>Subir imagen</ngx-dropzone-label>
            <ngx-dropzone-preview ngProjectAs="ngx-dropzone-preview" *ngIf="nameImage != null" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ nameImage }} ({{ image.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
          </ngx-dropzone>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button color="primary" (click)="onClickCancel()">
        <mat-icon>clear</mat-icon> CANCELAR
    </button>
    <button mat-raised-button color="primary" (click)="onClickSave()" type="submit" class="btn-primary btn-azul"
        [disabled]="form.status == 'INVALID' || image == null">
        <mat-icon>save</mat-icon> GUARDAR
    </button>

</mat-dialog-actions>
