
<div [formGroup]="form" class="example-form" >
  <div formArrayName="days"> 

    <div *ngFor="let day of days.controls; let i = index">
      <div [formGroupName]="i"> 

          <mat-form-field appearance="fill">
            <mat-label>{{daysOfMonthh[i].day}} {{daysOfMonthh[i].date | date:'dd/MM'}}</mat-label>            
            <mat-select formControlName="food" name="food"  >
              <mat-option *ngFor="let food of listFood" [value]="food">
                {{food.title}}
              </mat-option>
            </mat-select>
   
          </mat-form-field>

        </div>
    </div>
    <button *ngIf="!lastCategory" mat-raised-button color="primary" class="btn-primary btn-azul" (click)="onClickSave()" [disabled]="form.status == 'INVALID'">
    Siguiente<mat-icon>chevron_right</mat-icon> 
    </button>
    <button *ngIf="lastCategory" mat-raised-button color="primary" class="btn-primary btn-azul" (click)="onClickSave()" [disabled]="form.status == 'INVALID'">
      <mat-icon>save</mat-icon> GUARDAR
      </button>
  </div>
</div>
