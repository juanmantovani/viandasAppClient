<div class="container-fluid">

<div class="button-container">
  <button mat-raised-button (click)="onClickEdit()" class="button">
    Editar día
  </button>

</div>

<div class="container-week">
<form [formGroup]="range" id="range" #f="ngForm">
<span>Ingrese las fechas del mes que desa cargar: </span>

<mat-form-field appearance="fill">
  <mat-label>Ingrese el rango de fechas</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Desde">
    <input matEndDate formControlName="end" placeholder="Hasta">
  </mat-date-range-input>
  <mat-hint>DD/MM/AAAA – DD/MM/AAAA</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid') || range.controls['end'].hasError('matEndDateInvalid')">Rango de fecha inválido</mat-error>
</mat-form-field>

<button mat-raised-button color="primary" (click)="onClickWeeks()" type="submit" class="btn-primary btn-azul"
[disabled]="range.status == 'INVALID'">
<mat-icon>check</mat-icon> Ok
</button>
</form>

</div>

<hr>
<div class="fadeInDown" >
    
  <app-categories *ngIf="viewCategories" 
    [dateStart]="dateStart"
    [dateEnd]="dateEnd"
    [daysOfMonth]="daysOfMonth">
  </app-categories>
  
</div>
</div>
