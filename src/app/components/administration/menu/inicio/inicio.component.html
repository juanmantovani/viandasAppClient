<div class="container-fluid">
  <h1 class="title-component">Administrar Menús</h1>

  <div class="button-container">
    <button mat-raised-button (click)="onClickAdd()" matTooltip="Agregar menú" class="button">
      <mat-icon>add</mat-icon>Agregar Menú
    </button>
    <button mat-raised-button (click)="getMenus()" matTooltip="Ver menús" class="button">
      <mat-icon>list</mat-icon>Listado de Menús
    </button>
    <button mat-raised-button (click)="onClickEdit()" matTooltip="Editar plato de un día" class="button">
      <mat-icon>border_color</mat-icon>Editar Menú Diario
    </button>
    <!-- <button mat-raised-button (click)="onClickCalendar()" class="button">
      <mat-icon>remove_red_eye</mat-icon>Ver Calendario
    </button> -->


  </div>

  <div class="row" *ngIf="chargeMenu">
    <div class="col">
      <div class="container-week" >
        <form [formGroup]="range" id="range" #f="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Ingrese el rango de fechas que desea cargar</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Desde">
              <input matEndDate formControlName="end" placeholder="Hasta">
            </mat-date-range-input>
            <mat-hint>DD/MM/AAAA – DD/MM/AAAA</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    
          <button mat-raised-button (click)="onClickWeeks()" type="submit"
          [disabled]="range.status == 'INVALID'">
            <mat-icon>check</mat-icon> Ok
          </button>
          <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid') || range.controls['end'].hasError('matEndDateInvalid')">Rango de fecha inválido</mat-error>
    
          <div *ngIf="!validDateMenu">
          <mat-error>Se encontraron platos asignados a los días ingresados</mat-error>
          </div>
    
        </form>
      </div>
    </div>
    <div class="col">
      <div *ngIf="eventsMenu.length > 0">
        <div class="fullCalendarContainer">
          <h1>Calendario de menús           
            <button class="button-full-calendar" mat-raised-button *ngIf="!showFullCalendar" (click)="onShowFullCalendar()">Ver</button>
            <button class="button-full-calendar" mat-raised-button *ngIf="showFullCalendar" (click)="onShowFullCalendar()">Ocultar</button>
          </h1>
          <div class="calendarMenu" *ngIf="showFullCalendar">
            <app-calendar-menu [events]="eventsMenu"
              (selectMenu)="onViewMenu($event)"></app-calendar-menu>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div *ngIf="listMenu">
    <app-list-menu [menu]="menu" 
      (menuId)="onViewMenu($event)"
      (deleteMenu)="deleteMenu($event)">
    </app-list-menu>
  </div>

  <!-- <div *ngIf="viewCalendarFood&&eventsFood.length > 1"> Esto para la version 2.0
    <div class="fullCalendarContainer">
      <h1>Calendario</h1>
      <div class="calendarMenu">
        <app-calendar-food [events]="eventsFood"
          (selectMenu)="onViewMenu($event)"></app-calendar-food>
      </div>
    </div>
  </div> -->

  <div class="fadeInDown" >
    <app-categories *ngIf="viewCategories" 
      [dateStart]="dateStart"
      [dateEnd]="dateEnd"
      [daysOfMonth]="daysOfMonth"
      (finishAddMenu)="getMenus()">
    </app-categories>
  </div>
</div>
