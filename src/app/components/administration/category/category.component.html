<div class="container-fluid">
  <h1 class="title-component">Administrar Categorías</h1>
    <div class="button-container">
      <button mat-raised-button (click)="onClickAdd()" title="Agregar categoría" class="button">
        <mat-icon>add</mat-icon>Agregar Categoría
      </button>
  
    </div>
  
  
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="onSearch($event)" placeholder="" #input>
    </mat-form-field>
  <div class="table-width-category">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <colgroup>
        <col style="width:'6%'"/>
        <col style="width:'14%'"/>
        <col style="width:'40%'"/>
        <col style="width:'10%'"/>
        <col style="width:'10%'"/>
        <col style="width:'20%'"/>
     </colgroup>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hidden"> Descripción </th>
        <td mat-cell *matCellDef="let element" class="hidden" #tooltip="matTooltip"
          [matTooltip]="element.description" matTooltipPosition="below"> 
          {{element.description}} 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [style]="{'color': element.color}">fiber_manual_record</mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" class="actions-button-container">
          <button mat-stroked-button class="button" (click)="onClickEdit(element)" title="Editar categoría">          
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-stroked-button class="button"class="button" (click)="onClickDelete(element)" title="Borrar categoría">          
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontró información para "{{input.value}}"</td>
      </tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
