<div class="container-fluid" *ngFor="let tandaTable of dataSource">

        <h4>{{tandaTable.tanda.description}}</h4>
        <table mat-table [dataSource]="tandaTable.order" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.client.name}}{{element.client.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="hidden"> Direcci√≥n </th>
            <td mat-cell *matCellDef="let element" class="hidden"> {{element.client.address.street}} </td>
        </ng-container>

        
    </table>
