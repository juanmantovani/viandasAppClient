<h2>Detalles del pedido</h2>
<mat-card>
    {{ order.total }}
    <form class="formFood" >
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Observaciones</mat-label>
          <input matInput placeholder="Aclaraciones generales" [(ngModel)]="order.observation" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </form>
    <mat-card-content>Simple card</mat-card-content>
</mat-card>

<h2>Detalles del envío</h2>
<mat-card>
    <mat-card-title>Dirección</mat-card-title>
    <mat-card-content>{{ favoriteAdress.street }} Nº{{ favoriteAdress.number }}</mat-card-content>
</mat-card>
