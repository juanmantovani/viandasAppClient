<ng-container [ngSwitch]="stepperOrientation | async">

  </ng-container>
  
  <mat-stepper  linear #stepper
    class="stepper"
    [orientation]="(stepperOrientation | async)!">
    <mat-step label="Selecciona la opciÃ³n deseada" [completed]="firstStepCompleted">
      <app-order-categories *ngIf="categories"
        [categories]="categories"
        (selectCategory)="selectCategory($event)"
        (viewDetailsCategory)="onViewDetailsCategory($event)">
        </app-order-categories>
    </mat-step>
    <mat-step label="Cantidad y observaciones">
      <app-list-food *ngIf="order" 
        [order]="order">
      </app-list-food>
    </mat-step>
    <mat-step label="Seleccione la cantidad y agregue las observaciones que desee">
      <app-finish-order></app-finish-order>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-stepper>

  <app-resume-order [isDisabledNext]="selectedCategories.length < 1" (stepComplete)="onStepComplete(stepper._getFocusIndex()); stepper.next()"></app-resume-order>
