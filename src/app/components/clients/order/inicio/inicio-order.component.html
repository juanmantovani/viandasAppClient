 <div *ngIf="orderInProgress">
  <mat-stepper  linear #stepper
    class="stepper"
    [orientation]="(stepperOrientation | async)!">
    <mat-step label="Selecciona la opciÃ³n deseada" [completed]="firstStepCompleted">
      <app-order-categories *ngIf="categories"
        [categories]="categories"
        (selectCategory)="selectCategory($event)"
        (viewDetailsCategory)="onViewDetailsCategory($event)">
        </app-order-categories>
    </mat-step>
    <mat-step label="Cantidad y observaciones">
      <app-list-food *ngIf="order" 
        [order]="order"
        [editAddress]="false">
      </app-list-food>
    </mat-step>
    <mat-step label="Confirmar el menÃº">
      <app-finish-order *ngIf="viewOrderByDay"
        [order]="order"
        [client]="client"
        [selectedAdress]="selectedAdress"
        [daysOfMonth]="daysOfMonth"
        (getClient)="onGetClient()"
        (selectedAddressEmit)="onChangeAddress($event)">
      </app-finish-order>
    </mat-step>
  </mat-stepper>

  <app-resume-order [isDisabledNext]="disableNextButton" (stepComplete)="onStepComplete(stepper._getFocusIndex()); stepper.next()"></app-resume-order>
</div>

<div *ngIf="orderSuccess" >
  <div class="container-fluid" align="center">
    <mat-card class="cardSuccess" >
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-success messaggeSuccess="Muchas gracias por su orden"></app-success>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="button" (click)="onClicOrders()">Ver mis ordenes</button>
      </mat-card-actions>
    </mat-card> 
  <div>
</div>
