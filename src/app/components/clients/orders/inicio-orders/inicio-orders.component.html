

<div class="container-fluid">
  <h1 class="title-component" *ngIf="!showOrdersForAdmin">Mis ordenes</h1>
  <h1 class="title-component" *ngIf="showOrdersForAdmin">Ordenes de {{clientSelected.name}} {{clientSelected.lastName}}</h1>

  <div *ngIf="ordersViewer">
    <div class="d-flex flex-wrap">
      
      <mat-card class="orders-card" *ngFor="let order of ordersViewer" [ngClass]="{'isActive': (orderDetails.id === order.id)}">
        <mat-card-subtitle>Transacci√≥n #{{order.id}} </mat-card-subtitle>
        <mat-card-title>Fecha de orden: {{order.date | date:'dd/MM/YYYY'}}</mat-card-title>
        <div> TOTAL ${{order.total}} </div>
        <mat-card-content  *ngIf="orderDetails?.id === order.id">
          <div *ngIf="order.observation">Observaciones: {{ order.observation }} </div>
            <app-list-food
              [order]="orderDetails"
              [editAddress]="true"
              [clientSelected]="clientSelected"
              (getOrderDetails)="onGetOrderDetails()"
              (canceledDayOrder)="onCanceledDayOrder()">
            </app-list-food>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-raised-button class="button" (click)="onViewDetailsOrder(order.id)" *ngIf="orderDetails?.id != order.id">Ver detalles</button>
          <button mat-raised-button class="button" (click)="onHideDetailsOrder(order.id)" *ngIf="orderDetails?.id === order.id">Ocultar detalles</button>
          <button mat-raised-button class="button" (click)="onClickSendWhatsApp()" *ngIf="orderDetails?.id === order.id">Enviar mensaje de WhatsApp</button>

        </mat-card-actions>
      </mat-card>
    </div>
    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
    </mat-paginator>
  </div>

  <div *ngIf="!ordersViewer">
    <mat-error align="center"><h2>No hay ordenes realizadas para mostrar  </h2></mat-error>
  </div>
</div>
