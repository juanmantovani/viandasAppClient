<div class="container-fluid">

  <div class="button-container">
    <button mat-raised-button (click)="onClickAgregar()" class="button">
      Agregar
    </button>

  </div>


  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="onBuscar($event)" placeholder="" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="desde">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Desde </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaDesde | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="hasta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hasta </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaHasta | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="onClickEditar(element)">Editar</button>
        &nbsp;
        <button mat-raised-button (click)="onClickBorrar(element)">Borrar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontró información para "{{input.value}}"</td>
    </tr>
  </table>
  <br>
  <mat-paginator [pageSizeOptions]="[  3 , 10 , 20]" showFirstLastButtons></mat-paginator>
</div>
