<header>

     <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav__logo" href="">
          <img src="../../../assets/integral_sin.png" height="70" alt="" loading="lazy"style="margin-top: -1px;"/>
        </a>
        
        <button class="navbar-toggler"
          type="button"
          aria-controls="navbarContent"
          [attr.aria-expanded]="!collapsed"
          aria-label="Toggle navigation"
          (click)="collapsed = !collapsed">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <span class="button cool-link" onclick="location.href='inicio'" (click)="collapsed = !collapsed">Inicio</span>
            <span class="button cool-link" onclick="location.href='inicio#menu'" (click)="collapsed = !collapsed">Variedades</span>
            <span class="button cool-link" onclick="location.href='inicio#order'" (click)="collapsed = !collapsed">Cómo pedir</span>
            <span class="button cool-link" onclick="location.href='inicio#map'" (click)="collapsed = !collapsed">Envíos</span>
            <span class="button cool-link" onclick="location.href='inicio#about'" (click)="collapsed = !collapsed">Nosotros</span>
            <!-- <span class="button cool-link" onclick="location.href='inicio#quest'" (click)="collapsed = !collapsed">Preguntas frecuentes</span> -->

          </ul>

          <div class="row">
            <div ngbDropdown class="d-inline-block">
              <button *ngIf="isLoggedIn" mat-raised-button class="drowdownitem login" id="dropdownBasic1" ngbDropdownToggle>
                Hola {{userProfile?.firstName}} {{userProfile?.lastName}}<mat-icon>keyboard_arrow_down</mat-icon>
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="onClickIngresar()"><mat-icon>person</mat-icon>Ingresar</button>
                <button ngbDropdownItem (click)="logout()"><mat-icon>exit_to_app</mat-icon>Cerrar sesión</button>
              </div>
              <button mat-raised-button class="drowdownitem login" *ngIf="!isLoggedIn" (click)="login()">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
